<script src="/assets/moment.js"></script>
<script src="/assets/socket.io.js"></script>
<script>
    var socket = io();
    // var moment = moment();
    // connection with server 
    socket.on('connect', function(){ 
        console.log('Connected to Server')
    }); 

    
    socket.on('discoverNet', function (data) {
        console.log("Rendering network : ", data); 
        fillTableNetwork(data)                                    
        // $('#network-list').append(html);
        // socket.emit('network on success', { my: 'data' });
    });  
    // emits message from client side 
    socket.emit('discoverNetRefreshed', {message: 'TRUE.'}); 
    

    // lost connection
    socket.on('lostNet', function (data) {
        console.log("Rendering network : ", data); 
        // fillTableNetwork(data)                                    
        // $('#network-list').append(html);
        // socket.emit('network on success', { my: 'data' });
    });  
    // emits message from client side 
    socket.emit('lostNetRefreshed', {message: 'TRUE.'}); 


    // found new connecction
    socket.on('foundNet', function (data) {
        console.log("Rendering network : ", data); 
        // fillTableNetwork(data)                                    
        // $('#network-list').append(html);
        // socket.emit('network on success', { my: 'data' });
    });  
    // emits message from client side 
    socket.emit('foundNetRefreshed', {message: 'TRUE.'}); 

    
    // update to new connnection to list
    socket.on('updateNet', function (data) {
        console.log("Rendering network : ", data); 
        // fillTableNetwork(data)                                    
        // $('#network-list').append(html);
        // socket.emit('network on success', { my: 'data' });
    });  
    // emits message from client side 
    socket.emit('updateNetRefreshed', {message: 'TRUE.'}); 

    function fillTableNetwork(dataSet){
        if(document.readyState === "complete") {
            $("#network-list").DataTable({
                retrieve: true,
                deferRender: true,
                searching: true,
                paging: true,
                "data":dataSet,
                "columns": [
                    {
                        "data": "id",
                        render: function (data, type, row, meta) {
                            return meta.row + meta.settings._iDisplayStart + 1;
                        }
                    },
                    {"data": "ip"},
                    {"data": "host"},
                    {"data": "mac"},
                    {"data": "interface"},
                    {
                        "data": "seen",
                        render: function(d) {
                            return moment(d).format("YYYY:MM:DD HH:mm");
                        }
                    },
                    {"data": "vendor", // can be null or undefined
                    "defaultContent": "<i> Unknown </i>"}
                ],
            });
        }
    }



    
</script>
